<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      margin: 0;
      background-color: black;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    .surprise-text {
      font-size: 15rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 
        0 0 2px #FFD700, 
        0 0 4px #FFD700, 
        0 0 6px #FFD700, 
        0 0 8px #FFD700, 
        0 0 10px #FFD700;
      text-align: center;
    }

    .motw-text {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 2px #FFD700, 0 0 4px #FFD700;
      margin-top: 20px;
      text-align: center;
    }

    .smaller-text, .tiny-text, .about-text, .copyright-text {
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 1px #FFD700, 0 0 2px #FFD700;
      text-align: center;
    }

    .spacer {
      height: 100px;
    }

    .about-heading {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 2px #FFD700, 0 0 4px #FFD700;
      margin-top: 50px;
      text-align: center;
    }

    .about-text {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .copyright-text {
      font-size: 1.2rem;
      margin-top: 50px;
    }

    .other-links-heading {
      font-size: 2rem;
      font-weight: bold;
      color: #F0CE0E; /* Brighter white for contrast */
      text-shadow: 0 0 4px #F0CE0E, 0 0 8px #F0CE0E;
      margin-top: 50px;
      text-align: center;
    }

    .other-link {
      font-size: 1.5rem;
      font-weight: bold;
      color: #F0CE0E; /* Brighter white */
      text-shadow: 0 0 2px #F0CE0E, 0 0 4px #F0CE0E;
      margin-top: 10px;
      text-align: center;
    }

    .other-link a {
      color: #F0CE0E;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="surprise-text">Down forever.</h1>
</body>
</html>
